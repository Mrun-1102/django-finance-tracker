{% extends 'tracker/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 600px; border-radius: 12px;">
        <h3 class="text-center mb-4" style="color: #1c7c54;">
            üí∏ Add Expense
        </h3>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mb-3">‚Üê Back to Dashboard</a>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="form-group mb-3">
                <label for="category">Category:</label>
                <select name="category" class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control" rows="2" placeholder="Optional description..."></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="date">Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
