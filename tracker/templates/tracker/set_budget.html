{% extends 'tracker/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 600px; border-radius: 12px;">
        <h3 class="text-center mb-4" style="color: #1c7c54;">
            🧾 Set / Update Budget
        </h3>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mb-3">← Back to Dashboard</a>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="monthly_limit">Monthly Budget Limit (₹):</label>
                <input type="number" name="monthly_limit" step="0.01" class="form-control" placeholder="Enter your monthly budget" value="{{ budget.monthly_limit }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
